<section>
    <h1>Widget Sample</h1>
    <!-- 绑定widgets中的viewmodel -->
    <div data-bind="expander:{items:projects}">
        <h3 data-part="header">Project:<span data-bind="text:name"></span></h3>
    </div>
    <div>
        <h1> create a new project</h1>
         <input type="text" data-bind="value:title"/>
         <hr/>
         <input type="text" data-bind="value:content"/>
     </div>
    <button data-bind="click:addNewProject">Add</button>
</section>
